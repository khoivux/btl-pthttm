<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 18px;
        }
        .navbar .user-info {
            font-size: 14px;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .info {
            margin-bottom: 20px;
        }
        .info p {
            margin: 8px 0;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
            margin-left: 8px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<!-- Thanh điều hướng -->
<div class="navbar">
    <div class="logo">Trang đề xuất sản phẩm</div>
    <div class="user-info">
        Xin chào, <span th:text="${user.username}">Người dùng</span> |
        <span th:text="${user.email}">email@example.com</span>
    </div>
</div>

<form id="buyForm" th:action="@{/product/buy}" method="post">
    <div class="info">
        <p><label>Tên sản phẩm:</label>
            <span th:text="${product.name}">Tên mẫu</span></p>

        <p><label>Thương hiệu:</label>
            <span th:text="${product.brand}">Brand mẫu</span></p>

        <p><label>Giá:</label>
            <span th:text="${#numbers.formatDecimal(product.price * 1000, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">1.000.000 VNĐ</span></p>

        <p><label>Mô tả:</label></p>
        <p th:text="${product.des}">Mô tả sản phẩm ở đây...</p>
    </div>

    <input type="hidden" name="productId" th:value="${product.id}" />

    <div class="info">
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" min="1" th:attr="max=${product.quantity}" value="1" required>
    </div>

    <button type="submit">Mua hàng</button>
</form>

<script>
    document.getElementById("buyForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const confirmed = confirm("Bạn có chắc chắn muốn mua sản phẩm này không?");
        if (confirmed) {
            event.target.submit();
        }
    });
</script>

<script th:if="${purchaseSuccess}">
    alert("Mua hàng thành công!");
</script>

</body>
</html>
