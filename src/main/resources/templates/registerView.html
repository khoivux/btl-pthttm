<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký hệ thống mua hàng theo sở thích</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 28px 36px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 360px;
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-top: 14px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #219150;
        }

        .link {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .message {
            color: green;
            text-align: center;
            margin-bottom: 6px;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Đăng ký tài khoản</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="message" th:text="${message}"></div>

    <form th:action="@{/register}" method="post" th:object="${registerDTO}">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" th:field="*{username}" required>

        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" th:field="*{fullname}" required>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="phonenumber">Số điện thoại</label>
        <input type="text" id="phonenumber" th:field="*{phonenumber}" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" th:field="*{password}" required>

        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>

        <button type="submit" class="btn">Đăng ký</button>

        <div class="link">
            Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
        </div>
    </form>
</div>
</body>
</html>
